<body>
    <h1>practice day 1</h1>
    <h2>marquee behavior</h2>
    <p><marquee behavior="direction=">left</marquee></p>
    <p><marquee behavior="" direction="right">right</marquee></p>
    <p><marquee behavior="alternate">alternate</marquee></p>
    <p><marquee behavior="slide" direction="">slide</marquee></p>
    <ol>
        <li>delhi </li>
        <LI>mumbai</LI>
        <LI>punjab</LI>
        <li>haryana</li>
        <li>chandigarh</li>
    </ol>
    <ol start="6">
        <li>delhi </li>
        <LI>mumbai</LI>
        <LI>punjab</LI>
        <li>haryana</li>
        <li>chandigarh</li>
    </ol>
    <ul>
        <li>delhi </li>
        <LI>mumbai</LI>
        <LI>punjab</LI>
        <li>haryana</li>
        <li>chandigarh</li>
    </ul>
